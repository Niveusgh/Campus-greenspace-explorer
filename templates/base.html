<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore University of Kentucky's campus green spaces">
    <meta name="theme-color" content="#558B6E">
    
    <title>{% block title %}CampusGreen{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <!-- Base styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Allow pages to add their own CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header-text">
        <img src="{{ url_for('static', filename='images/logo.png') }}" 
             alt="CampusGreen Logo" 
             class="logo"
             width="150" 
             height="150">
        <h1 class="site-title">CampusGreen</h1>
        <p class="site-subtitle">Explore the green spaces on our campus</p>
    </header>

    <nav class="nav-bar">
        <ul>
            <li><a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>Home</a></li>
            <li><a href="{{ url_for('wellness') }}" {% if request.endpoint == 'wellness' %}class="active"{% endif %}>Benefits</a></li>
            <li><a href="{{ url_for('about') }}" {% if request.endpoint == 'about' %}class="active"{% endif %}>About</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 CampusGreen - Team 0x22 - University of Kentucky</p>
    </footer>

    <!-- Base JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    
    <!-- Allow pages to add their own JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
