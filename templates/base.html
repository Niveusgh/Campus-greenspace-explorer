<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CampusGreen{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header-text">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CampusGreen Logo" class="logo">
        <h1 class="site-title">CampusGreen</h1>
        <p class="site-subtitle">Explore the green spaces on our campus</p>
    </header>

    <nav class="nav-bar">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('map') }}">Map</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 CampusGreen - Team 0x22 - University of Kentucky</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
